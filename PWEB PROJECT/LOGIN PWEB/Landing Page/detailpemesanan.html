<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Pemesanan</title>
    <link rel="stylesheet" href="detailpemesanan.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Jasa Travel</h1>
      </div>
    </header>

    <main>
      <section class="booking-section">
        <div class="container">
          <h2>Detail Pemesanan</h2>
          <div class="booking-details">
            <div class="detail">
              <span class="label">Tanggal Keberangkatan:</span>
              <span class="value">10 Januari 2023</span>
            </div>
            <div class="detail">
              <span class="label">Jenis Kendaraan:</span>
              <span class="value">Bus</span>
            </div>
            <div class="detail">
              <span class="label">Nama Driver:</span>
              <span class="value">John Doe</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
